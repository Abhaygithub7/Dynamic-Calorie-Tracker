<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeefUp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gray: {
              900: '#121212', // Deep Charcoal
              800: '#1E1E1E', // Darker Gray
              700: '#2D2D2D',
              100: '#F3F4F6', // Off-white text
            },
            primary: {
              DEFAULT: '#3B82F6', // Electric Blue
              hover: '#2563EB',
            },
            accent: {
              DEFAULT: '#8B5CF6', // Neon Purple
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #F3F4F6;
    }

    /* Custom animations */
    .transition-path {
      transition: d 0.5s ease-in-out, stroke-width 0.5s ease-in-out, rx 0.5s, ry 0.5s;
    }

    .glass-card {
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>


</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
